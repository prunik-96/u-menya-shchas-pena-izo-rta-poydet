<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор кода</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background-color: #2e2e2e;
      color: #00ffcc;
      font-family: monospace;
      font-size: 14px;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    iframe {
      width: 100%;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00b894;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <header>
    <h1>Редактор HTML / CSS / JS</h1>
  </header>
  <div class="container">
    <label>HTML</label>
    <textarea id="htmlCode">&lt;h1&gt;Привет!&lt;/h1&gt;</textarea>

    <label>CSS</label>
    <textarea id="cssCode">h1 { color: red; }</textarea>

    <label>JavaScript</label>
    <textarea id="jsCode">console.log("JS работает!");</textarea>

    <button onclick="runCode()">▶ Запустить</button>

    <h2>Результат:</h2>
    <iframe id="output"></iframe>
  </div>

  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = "<style>" + document.getElementById("cssCode").value + "</style>";
      const js = "<script>" + document.getElementById("jsCode").value + "<\/script>";

      const result = html + css + js;
      const output = document.getElementById("output");

      output.srcdoc = result;
    }
  </script>
</body>
</html>
